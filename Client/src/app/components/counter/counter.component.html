<div class="container">
  <h3>Counter</h3>

  <div id="counter-content">
    <h5>Count: {{ count }}</h5>

    <button
      (click)="addCounter()"
      type="button"
      class="btn btn-success"
      style="margin-right: 1em"
    >
      Add
    </button>
    <button (click)="resetCounter()" type="button" class="btn btn-secondary">
      Reset
    </button>
  </div>

  <button type="button" class="btn btn-primary" routerLink="/">Go Back</button>
</div>
